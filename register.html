<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | EduSpot</title>

    <!-- CSS -->
    <link rel="stylesheet" href="Style/indexStyle.css">
    <link rel="stylesheet" href="Style/loginStyle.css">

    <!-- Boxicon -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- Web Icon -->
    <link rel="icon" href="">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="register-body">
    <header>
        <div class="EduSpot-Logo">
            <h1><a href="index.html">EduSpot</a></h1>
        </div>
        <div class="EduSpot-Menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#Service">Services</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#consult">Consult</a></li>
                <li><a href="login.html" class="btnLogin">Login</a></li>
            </ul>
        </div>
    </header>   

    <!-- IDE : TAMBAH GAMBAR SAMPING KOTAK REGISTER -->
    <section class="register">
        <form action="">
            <h1>Registrasi</h1>

            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Nama Depan" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Nama Belakang" required>
                    <i class="bx bxs-user"></i>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="email" placeholder="Alamat E-mail" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-field">
                    <input type="tel" placeholder="Nomor Telepon" required>
                    <i class="bx bxs-user"></i>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="password" placeholder="Password" required>
                    <i class="bx bxs-lock"></i>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Ulangi Password" required>
                    <i class="bx bxs-lock"></i>
                </div>
            </div>

            <label><input type="checkbox">Dengan ini, saya telah mengisi formulir dengan benar</label>

            <button type="submit" class="btnSubmit" onclick="location.href='home.html'">Daftar</button>
        </form>
    </section>

</body>
</html>
